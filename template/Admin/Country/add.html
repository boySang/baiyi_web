<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <include file='Public/meta' />
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul clearfix">
            <li><a href="javascript:void(0);">首页</a></li>
            <li><a href="javascript:void(0);">国家管理</a></li>
            <li><a href="javascript:void(0);">国家列表</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>添加国家</span></div>
        <ul class="forminfo">
            <form action="__SELF__" method="post">
                <li>
                    <label>所属大洲</label>
                    <select class="input-select" name="continent" style="width:120px;">
                        <option value="亚洲">亚洲</option>
                        <option value="欧洲">欧洲</option>
                        <option value="非洲">非洲</option>
                        <option value="美洲">美洲</option>
                        <option value="大洋洲">大洋洲</option>
                    </select>
                </li>
                <li>
                    <label>国家名称</label>
                    <input name="title" type="text" class="dfinput" required />
                </li>
                <li>
                    <label>头字母</label>
                    <input name="first_letter" type="text" class="dfinput" required />
                </li>
                <li>
                    <label>马德里</label>
                    <input name="is_madeli" type="radio" class="dfinput" />
                </li>
                <li>
                    <label>单独国家</label>
                    <input name="is_danduguojia" type="radio" class="dfinput" />
                </li>
                <li>
                    <label>欧盟</label>
                    <input name="is_oumeng" type="radio" class="dfinput" />
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input type="submit" class="btn-self" value="确认保存" />
                </li>
            </form>
        </ul>
    </div>
</body>

<script type="text/javascript">
    $('input[name="title"]').focus();
</script>

</html>
