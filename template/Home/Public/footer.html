<script type="text/javascript">

$(function(){
	public_home.load();
});

var public_home = {
	// 登录状态
	member_state : function(){
		$.get('__MODULE__/Member/ajacChkState',function(data){
			var html = '';
			if(data.state == 200){
				html = '<div class="r phone"><a href="__MODULE__/Member/index">个人中心</a><a href="__MODULE__/Member/logout">，退出</a></div>';
			}else{
				html = '<div class="r reg"><span onclick="public_home.pub_reg();">注册</span></div><div onclick="public_home.pub_login();" class="r login">登录</div>';
			}
			$('#logstate').html(html);
		});
	},
	pub_reg : function(){
		layer.open({
			type: 2,
			title:'',
			shadeClose: true,
			shade: 0.8,
			area: ['803px', '604px'],
			content: '__MODULE__/Member/reg' //iframe的url
		}); 
	},
	pub_login : function(){
		layer.open({
			type: 2,
			title:'',
			shadeClose: true,
			shade: 0.8,
			area: ['803px', '604px'],
			content: '__MODULE__/Member/login' //iframe的url
		}); 
	},
	xuanfu: function(){
		$(document).on("mouseenter", ".suspension .a", function(){
			var _this = $(this);
			var s = $(".suspension");
			var isService = _this.hasClass("a-service");
			var isServicePhone = _this.hasClass("a-service-phone");
			var isQrcode = _this.hasClass("a-qrcode");
			if(isService){ s.find(".d-service").show().siblings(".d").hide();}
			if(isServicePhone){ s.find(".d-service-phone").show().siblings(".d").hide();}
			if(isQrcode){ s.find(".d-qrcode").show().siblings(".d").hide();}
		});
		$(document).on("mouseleave", ".suspension, .suspension .a-top", function(){
			$(".suspension").find(".d").hide();
		});
		$(document).on("mouseenter", ".suspension .a-top", function(){
			$(".suspension").find(".d").hide(); 
		});
		$(document).on("click", ".suspension .a-top", function(){
			$("html,body").animate({scrollTop: 0});
		});
		$(window).scroll(function(){
			var st = $(document).scrollTop();
			var $top = $(".suspension .a-top");
			if(st > 400){
				$top.css({display: 'block'});
			}else{
				if ($top.is(":visible")) {
					$top.hide();
				}
			}
		});
	},
	load : function(){
		this.member_state();
		this.xuanfu();
	}
}

</script>
