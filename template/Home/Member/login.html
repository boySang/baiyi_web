<div class="container">
	<div class="logo-reg text-c">

						<input type="text" class="input-text" name="paswd" autocomplete="off" id="paswd" minlength="6" maxlength="20" placeholder="请输入密码">
						<i class="iconfont icon-mima"></i>
					</div>
				</div>
				<div class="input-box">
					<div class="input-box-inner">
						<input type="submit" class="submit" value="登 录">

<script>
var container = $('#reg-form .error-info');	

$('#reg-form').validate({
	rules:{
		phone:{
			required:true,
			number:true,
			minlength:11,
			maxlength:11,
			remote:{
				type:"POST",  
				url:"__CONTROLLER__/chkPhone", //请求地址  
				data:{  
					phone:function(){ return $("#phone").val(); }  
				},
				dataType: "html",
                dataFilter: function(data, type) {
                	console.log(data);
                    if(data == true){
                        return false;
                    }else{
                        return true;
                    }
                }
			}
		},
		paswd:{
			required:true,
			minlength:6,
			maxlength:20,
		},
	},
	messages:{
		phone:{
			required:'请输入手机号、',
			number:'手机号格式错误、',
			minlength:'手机号位数不正确、',
			maxlength:'手机号位数不正确、',
			remote:'该手机号未注册',
		},
		paswd:{
			required:'请输入密码、',
			minlength:'密码最少6位',
			maxlength:'密码最多20位',
		},
	},
	errorContainer: container,
	errorLabelContainer: $("p", container),
	wrapper: 'span',
	submitHandler: function() {
		$.ajax({
			type:'POST',
			url:'__CONTROLLER__/ajaxLogin',
			data:$('#reg-form').serialize(),
			dataType:'json',
			success:function(data){
				console.log(data);
				if(data.state == 200){
					$('.input-box-inner .submit').css('background','green').attr('value','登陆成功');
					setTimeout(function(){
						window.location.href=data.url;
					},1500);
				}else{
					$.alert(data.msg);
				}
			}
		});
    }
});





</script>
