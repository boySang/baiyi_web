<body class="aiplan">

<div class="full">
	<div class="header-box">
		<div class="header clearfix">
			<div class="logo">
				<img src="__PUBLIC__/home/img/logo.png" alt="logo">
			</div>
			<div class="nav">
				<a href="/" title="首页">首页</a>
				<foreach name='web_nav' item='v'>
					<a class="" href="{$v.url}">{$v.title}</a>
				</foreach>
			</div>
			<div class="login-box" id="logstate">
				<img src="https://cdn.bootcss.com/layer/3.1.0/theme/default/loading-2.gif" height="15" style="padding-left: 20px;">
			</div>
		</div>
	</div>
	<div class="topbg"></div>
</div>

<div class="search-box">
	<div class="bigtit">
		<span>商标检索</span>
	</div>
	<div class="ap-search">
		<!-- <div class="tabTit">
			<span class="active">商标智能方案</span>
			<span>商标查询</span>
		</div> -->
		<div class="tabMain">
			<div class="mainList clearfix">
				<form id="ipsearch" method="get" action="__CONTROLLER__/ipresult">
					<input type="text" class="input-text l" name="cxkey" placeholder="输入搜索关键字" />
					<div class="ap-type l">
						<div class="tit">
							<select name="cxtype">
								<option value="2">商标名称</option>
								<option value="1">注册号</option>
								<option value="3">申请人</option>
							</select>
						</div>
					</div>
					<div class="ap-submit r">
						<a href="javascript:$('#ipsearch').submit();" id="createNode">商标查询</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- <include file='Public:footer' /> -->

<script type="text/javascript">

$(function(){
	public_home.load();
});

var public_home = {
	// 登录状态
	member_state : function(){
		$.get('__MODULE__/Member/ajacChkState',function(data){
			var html = '';
			if(data.state == 200){
				html = '<div class="r phone"><a href="__MODULE__/Member/index">个人中心</a></div>';
			}else{
				html = '<a href="javascript:public_home.pub_reg();" class="reg">注册</a><a href="javascript:public_home.pub_login();" class="login">登录</a>';
			}
			$('#logstate').html(html);
		});
	},
	pub_reg : function(){
		layer.open({
			type: 2,
			title:'',
			shadeClose: true,
			shade: 0.8,
			area: ['803px', '604px'],
			content: '__MODULE__/Member/reg' //iframe的url
		}); 
	},
	pub_login : function(){
		layer.open({
			type: 2,
			title:'',
			shadeClose: true,
			shade: 0.8,
			area: ['803px', '604px'],
			content: '__MODULE__/Member/login' //iframe的url
		}); 
	},
	load : function(){
		this.member_state();
	}
}

</script>
