<script type="text/javascript">
$(function(){
    car.load();
});
    
var car = {
    // +-
    click : function(){

        // -
        $('body').on('click','.num-box .reduce',function(){
            var that = $(this);
            var num = that.parent().find('input').val();
            if(num > 1){
                num = num-1;
                that.parent().find('input').val(num);
                that.parent().parent().parent().find('.oneTotalPrice').text(that.parent().parent().parent().find('.oneprice font').text()*num);
                car.total();
            }
        });

        // +
        $('body').on('click','.num-box .add',function(){
            var that = $(this);
            var num = that.parent().find('input').val();
            num = Number(num)+Number(1);
            that.parent().find('input').val(num);
            that.parent().parent().parent().find('.oneTotalPrice').text(that.parent().parent().parent().find('.oneprice font').text()*num);
            car.total();
        });
    },
    // total
    total : function(){
        var total = 0;
        $('table .oneTotalPrice').each(function(k,v){
            total += Number($(this).text());
        });
        $('#total_money font b').text(total);
    },
    chk : function(){
        $.post('__MODULE__/OrderDetail/creat_order',$('#toCar').serialize(),function(data){
            console.log(data);
            if(data.state == 200){
                window.location.href=data.url;
            }else{
                alert(data.msg);
            }
        });
    },
    load : function(){
        this.click();
        this.total();
    }
}

</script>
